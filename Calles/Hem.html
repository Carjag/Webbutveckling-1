<script>
// ------------------------------------------- Navbar animation
 var prevScrollpos = window.pageYOffset;
window.onscroll = function() {
  var currentScrollPos = window.pageYOffset;
  if (prevScrollpos > currentScrollPos) {
    document.getElementById("navbar").style.top = "0";
  } else {
    document.getElementById("navbar").style.top = "-88px";
  }
  prevScrollpos = currentScrollPos;
}
// ------------------------------------------- funktioner för varje enskild länk! -----------------------------------------------------------
//------------------------------ Webbhistoria
function Webbhistoria(){

    const element = document.querySelector('.container');
    element.classList.add('animation'); // Sätter klassen animation till elementet
 
    var element2 = document.getElementById("active");
        element2.classList.remove("active");

    var element3 = document.getElementById("inactiveWebb")
        element3.classList.add("active")

    setTimeout(() =>{
        location.assign('http://localhost/Webbutveckling/Calles/webbhistoria.html')
    } , 300) // dröjer processen av  navigationen i 3s (3000ms)
}
